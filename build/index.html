<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body">
    <div class="page__wrapper">
      <header class="page__header header container">
        <div class="header__logo logo">
          <img src="img/svg/logo.svg" alt="Сайт фитнес-центра Supergym" width="89" height="20px">
        </div>
        <div class="header__phone header-phone">
          <a href="tel:+78005555555">8-800-555-55-55</a>
        </div>
      </header>
      <main class="page__main">
        <h1 class="visually-hidden">Главная страница Supergym</h1>
        <section class="top-screen">
          <div class="container container--top-screen">
            <div class="top-screen-text top-screen__text">
              <span>Омск</span>
              <h2>Фитнес центр</h2>
              <p>Тренажёрный зал Групповые занятия Кардио-зона </p>
              <a href="#" class="button">Купить абонемент</a>
            </div>
          </div>
          <picture>
            <source
              media="(min-width: 1200px)"
              type="image/webp"
              srcset="
                img/top-screen/top-screen-man-l.webp 1x,
                img/top-screen/top-screen-man-l@2x.webp 2x"/>
            <source
              media="(min-width: 768px) and (max-width: 1200px)"
              type="image/webp"
              srcset="
                img/top-screen/top-screen-man-m.webp 1x,
                img/top-screen/top-screen-man-m@2x.webp 2x"/>
            <!--tablet-1x: 324px-->
            <!--tablet-2x: 648px-->
            <!--desktop-1x: 500px-->
            <!--desktop-2x: 1000px-->
            <img
              loading="lazy"
              srcset="img/top-screen/top-screen-man-l@2x.jpg 2x"
              src="img/top-screen/top-screen-man-l.jpg"
              alt="Комплектующие для светотехники"
              width="500"
              height="556"/>
          </picture>
        </section>
      </main>
      <footer class="page__footer container footer">
        <div class="header__logo logo">
          <img src="img/svg/logo.svg" alt="Сайт фитнес-центра Supergym" width="89" height="20px">
        </div>
          <ul class="navigation footer__navigation">
            <li>
              <a href="#">Услуги</a>
            </li>
            <li>
              <a href="#">Абонементы</a>
            </li>
          </ul>
          <ul class="navigation footer__navigation">
            <li>
              <a href="#">Акции</a>
            </li>
            <li>
              <a href="#">Тренеры</a>
            </li>
            <li>
              <a href="#">Расписание</a>
            </li>
          </ul>
          <div class="footer__social social">
            <a href="#">
              <svg width="25" height="25">
                <use href="img/svg/social-sprite.svg#vk"></use>
              </svg>
            </a>
            <a href="#">
              <svg width="25" height="25">
                <use href="img/svg/social-sprite.svg#ok"></use>
              </svg>
            </a>
            <a href="#">
              <svg width="25" height="25">
                <use href="img/svg/social-sprite.svg#reddit"></use>
              </svg>
            </a>
          </div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
